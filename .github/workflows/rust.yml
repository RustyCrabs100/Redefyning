name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Checks if code will compiles
      run: cargo check
    - name: Checks if code follows proper coding practices
      run: cargo clippy
    - name: Compiles Code
      run: cargo build
      
